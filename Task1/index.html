<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure style="margin-bottom: 50px;">
        <img src="putty.PNG" alt="">
        <figcaption style="font-size: 22px;">Подключение через PUTTY к серверу</figcaption>
    </figure>
    <figure style="margin-bottom: 50px;">
        <img src="vhod.PNG" alt="">
        <figcaption style="font-size: 22px;">Вход на сервер под своим логином и паролем</figcaption>
    </figure>
    <figure style="margin-bottom: 50px;">
        <img src="ping.PNG" alt="">
        <figcaption style="font-size: 24px;">ping kubsu.ru</figcaption>
        <div style="font-size: 32px;">ping проверяет, работает ли соединение с другим устройством в сети, и как быстро оно отвечает</div>
    </figure>
    <figure style="margin-bottom: 50px;">
        <img src="typeA.PNG" alt="">
        <figcaption style="font-size: 24px;">nslookup -type=A kubsu.ru</figcaption>
        <div style="font-size: 32px;">ping проверяет, работает ли соединение с другим устройством в сети, и как быстро оно отвечает</div>
    </figure>
    <figure style="margin-bottom: 50px;">
        <img src="typeMX.PNG" alt="">
        <figcaption style="font-size: 24px;">nslookup -type=MX kubsu.ru</figcaption>
        <div style="font-size: 32px;">ping проверяет, работает ли соединение с другим устройством в сети, и как быстро оно отвечает</div>
    </figure>
    <figure style="margin-bottom: 50px;">
        <img src="typeAdev.PNG" alt="">
        <figcaption style="font-size: 24px;">nslookup -type=A kubsu-dev.ru</figcaption>
        <div style="font-size: 32px;">ping проверяет, работает ли соединение с другим устройством в сети, и как быстро оно отвечает</div>
    </figure>
    <figure style="margin-bottom: 50px;">
        <img src="typeMXdev.PNG" alt="">
        <figcaption style="font-size: 24px;">nslookup -type=MX kubsu-dev.ru</figcaption>
        <div style="font-size: 32px;">ping проверяет, работает ли соединение с другим устройством в сети, и как быстро оно отвечает</div>
    </figure>
    <figure style="margin-bottom: 50px;">
        <img src="whois.PNG" alt="">
        <figcaption style="font-size: 24px;">whois kubsu.ru</figcaption>
        <div style="font-size: 32px;">ping проверяет, работает ли соединение с другим устройством в сети, и как быстро оно отвечает</div>
    </figure>
    <figure>
        <img src="whoisdev.PNG" alt="">
        <figcaption style="font-size: 24px;">whois kubsu-dev.ru</figcaption>
        <div style="font-size: 32px;">ping проверяет, работает ли соединение с другим устройством в сети, и как быстро оно отвечает</div>
    </figure>
