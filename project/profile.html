<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/media.css" />
  <title>Редактировать профиль</title>
</head>
<body>
  <div class="container2">
    <h2 class="section__title">Редактировать профиль</h2>
    <form class="footer__form flex" id="edit-profile-form" method="POST">
      <input class="input" type="text" id="fio" name="fio" placeholder="Ваше имя" required />
      <input class="input" type="tel" id="tel" name="phone" placeholder="Телефон" required />
      <input class="input" type="email" id="email" name="email" placeholder="E-mail" required />
      <textarea class="form__textarea" id="comm" name="comment" placeholder="Ваш комментарий"></textarea>
      <input class="input" type="text" id="login" name="login" placeholder="Логин" required />
      <input class="input" type="password" id="password" name="password" placeholder="Пароль" required />
      <button class="footer__btn btn__reset" type="submit">Сохранить</button>
      <div id="success-message" style="display:none; color: green;"></div>
      <div id="error-message" style="display:none; color: red;"></div>
    </form>
  </div>
  <script src="js/profile.js"></script>
</body>
</html>
